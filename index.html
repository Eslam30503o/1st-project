<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #e8491d;
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            font-weight: bold;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Company Name</h1>
        <p>Your Professional Tagline Here</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <section>
            <h2>Welcome to Our Website</h2>
            <p>This is a professional HTML template you can customize for your needs.</p>
        </section>
        
        <section>
            <h3>Our Services</h3>
            <ul>
                <li>Web Development</li>
                <li>Graphic Design</li>
                <li>Digital Marketing</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>4
